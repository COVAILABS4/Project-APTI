{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .contact-header {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .contact-info i {
            font-size: 24px;
            color: #00bcd4;
        }

        .contact-info p {
            margin: 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #00bcd4;
        }

        .contact-form input,
        .contact-form textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .contact-form button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0097a7;
        }

        .contact-section {
            padding: 30px 0;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .breadcrumb .highlight {
            text-decoration: none;
            color: #28a745;
            cursor: pointer;
        }

        .breadcrumb .highlight:hover {
            text-decoration: underline;

        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item highlight" id="bc-home">Home</li>
                <li class="breadcrumb-item active">Contact</li>
            </ol>
        </nav>

        <script>

            var bc_home = document.getElementById('bc-home');


            bc_home.addEventListener('click', () => {
                window.history.go(-1);
            })
        </script>


        <div class="contact-header">
            <h1>Contact</h1>
        </div>

        <div class="container contact-section">
            <div class="row text-center mb-5">
                <div class="col-md-3 contact-info">
                    <i class="bi bi-geo-alt"></i>
                    <p>Address: Ist Floor, Sanhasa Square, Bharathi Park, 3rd Cross, Coimbatore-641043</p>
                </div>
                <div class="col-md-3 contact-info">
                    <i class="bi bi-telephone"></i>
                    <p>Phone: <a href="tel:+1235235598">+91 9894954680</a></p>
                </div>
                <div class="col-md-3 contact-info">
                    <i class="bi bi-envelope"></i>
                    <p>Email: <a href="mailto:info@yoursite.com">director@krishtec.co.in</a></p>
                </div>
                <div class="col-md-3 contact-info">
                    <i class="bi bi-globe"></i>
                    <p>Website: <a href="https://KrishTec.co.in">www.KrishTec.co.in</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Message</label>
                            <textarea id="message" rows="4" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6 image-container">
                    <img style="height: 550px; width : 400px" src="{% static 'contact.png' %}" alt="Placeholder Image">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            console.log('Form Data:', { name, email, subject, message });
            alert('Thank you! Your message has been sent.');
        });
    </script>
</body>

</html>
