<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Welcome, {{ name }}</h1>
  <p>User ID: {{ user_id }}</p>
  <p>Your role: {{ role }}</p>

  <button onclick="logout({{ user_id }})">Logout</button>

  <p>This is the user dashboard.</p>

  <button onclick="window.location.href = 'user/{{user_id}}/contents'">Contents</button>
  <button onclick="window.location.href = 'user/{{user_id}}/questions'">Take Test</button>

  <h2>Topics</h2>
  <ul id="topicsList"></ul>

  <script>
    const apiUrl = "http://localhost:4000";

    const userId = '{{ user_id }}'

    // Function to fetch topics and display them as a list
    async function fetchTopics() {
      try {
        const response = await fetch(`${apiUrl}/user-topics?user_id=${userId}`);
        if (!response.ok) {
          throw new Error(`Error fetching topics: ${response.statusText}`);
        }
        const topics = await response.json();
        const topicsList = document.getElementById("topicsList");

        topics.forEach(topic => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.href = `topic/${topic.topic_id}`;
          link.textContent = topic.name;
          listItem.appendChild(link);
          topicsList.appendChild(listItem);
        });
      } catch (error) {
        console.error(error.message);
        alert("Failed to load topics.");
      }
    }

    // Call fetchTopics on page load
    window.onload = fetchTopics;

    function logout(userId) {
      alert(`Logging out user: ${userId}`);
      window.location.href = "/";
    }
  </script>
</body>

</html>
