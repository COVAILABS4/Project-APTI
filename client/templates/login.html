<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

<body>
  <h2>Login</h2>
  <div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <br />
    <button onclick='window.location.href = "user/register"'>Register</button>
  </div>

  <script>
    const ip = "http://192.168.1.34:4000";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const data = { email, password };

      try {
        const response = await fetch(`${ip}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error("Invalid credentials or server error");
        }

        const result = await response.json();
        alert(result.message);

        // Send response data to the Django backend
        await fetch("/store-session/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify(result),
        });

        // Redirect based on user role
        switch (result.role) {
          case "user":
            window.location.href = "user/" + result.user_id;
            break;
          case "admin":
            window.location.href = "admins/" + result.user_id;
            break;
          case "subadmin":
            window.location.href = "subadmin/" + result.user_id;
            break;
          default:
            alert("Error: Invalid role");
            break;
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
  </script>
</body>

</html>
