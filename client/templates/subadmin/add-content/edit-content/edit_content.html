{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubAdmin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- width: calc(100% - 250px); -->
    <style>
        .main-content {
            background-color: #f5f9fc;
            height: 92vh;
            padding: 20px;
        }

        .card-stats {
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .card-stats:hover {
            transform: translateY(-5px);
        }

        .card .icon {
            font-size: 3rem;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            background-color: #ffffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .category {
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Color for cards */
        .card-total-users {
            background-color: #B3D0FF;
        }

        .card-total-subadmins {
            background-color: #F6C7B6;
        }

        .card-total-courses {
            background-color: #D0F2B2;
        }

        .card-total-tests {
            background-color: #F1D8D8;
        }

        .card-active-users {
            background-color: #C9F2F3;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        #nav-bar {
            background-color: #0d6efd;
            color: white;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 250px;

            width: calc(100% - 250px);
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink~#nav-bar {
            left: 80px;
            /* Matches the width of the shrunk sidebar */
            width: calc(100% - 80px);
        }

        /* Sidebar */
        #side-bar {
            background-color: #f8f9fa;
            height: 100vh;
            border-right: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 999;
        }

        #side-bar.shrink {
            width: 80px;
        }

        #side-bar.shrink .sidebar-item-text {
            display: none;
        }

        #side-bar .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #side-bar .sidebar-item:hover {
            background-color: #e9ecef;
        }

        #side-bar .sidebar-item i {
            margin-right: 10px;
        }

        #side-bar.shrink .sidebar-item i {
            margin-right: 0;
        }

        /* Main Body */
        .dynamic-body {
            margin-left: 250px;
            margin-top: 56px;

            height: calc(100vh - 56px);

            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink~.dynamic-body {
            margin-left: 80px;
        }

        /* Tooltip Animations */
        .dropdown-menu {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #nav-toggler {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .tooltip-inner {
            background-color: #0d6efd;
            color: white;
        }

        .tooltip-arrow {
            border-top-color: #0d6efd !important;
        }

        /* Updated Logo Styles */
        #side-bar .logo-container {
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar .logo-container img {
            max-height: 80px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink .logo-container img {
            max-height: 50px;
            border-radius: 50%;
            /* Makes the logo rounded */
        }

        #side-bar .logo-container h5 {
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink .logo-container h5 {
            display: none;
            /* Hide logo name on shrink */
        }

        .dropdown-icon {
            margin-left: auto;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #side-bar .logo-container img.rotate {
            animation: rotate 0.5s linear;
        }

        .dropdown-icon {
            transition: transform 0.3s ease-in-out;
            /* Matches dropdown animation duration */
        }

        .dropdown-icon.rotate {
            transform: rotate(180deg);
        }

        #profile-tooltip {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

                        data-bs-placement="right" title="Logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="sidebar-item-text">Logout</span>
                    </div> -->

        <div class="flex-grow-1 dynamic-body">
            <div>
                <div class="container mt-5">
                    <h1 class="mb-4">Topics Management</h1>

                    <!-- Topics Table -->
                    <table class="table table-striped table-bordered align-middle text-center">
                        <thead>
                            <tr class="table-dark">
                                <th>S.No</th>
                                <th>Topic</th>
                                <th>Domain Type</th>
                                <th>Tech Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="topicsTableBody">
                            <!-- Dynamic content will be added here -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal for Editing Topic -->
                <div class="modal fade" id="editTopicModal" tabindex="-1" aria-labelledby="editTopicModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editTopicModalLabel">
                                    Edit Topic
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label for="topicName" class="form-label">Topic Name</label>
                                <input type="text" class="form-control" id="topicName"
                                    placeholder="Enter new topic name" />

                                <label for="domainType" class="form-label mt-3">Domain Type</label>
                                <div id="domainTypeRadio">
                                    <!-- Dynamic radio buttons will be inserted here -->
                                </div>

                                <label for="techType" class="form-label mt-3">Tech Type</label>
                                <div id="techTypeRadio">
                                    <!-- Dynamic radio buttons will be inserted here -->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary" id="saveChangesBtn">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <script>
                // Dynamic options for Domain Type and Tech Type
                const domainTypes = ["tech", "non-tech"];
                const techTypes = ["sw", "hw", "iot"];

                // Load Topics on Page Load
                document.addEventListener("DOMContentLoaded", () => {
                    loadTopics();
                    populateRadioOptions();
                });

                // Function to Load Topics
                async function loadTopics() {
                    try {
                        const response = await fetch(`/aapi3/user-topics?user_id=${user_id}`);
                        const topics = await response.json();
                        populateTopicsTable(topics);
                    } catch (error) {
                        console.error("Error fetching topics:", error);
                    }
                }

                // Function to Populate Topics Table
                function populateTopicsTable(topics) {
                    const tableBody = document.getElementById("topicsTableBody");
                    tableBody.innerHTML = ""; // Clear previous content

                    topics.forEach((topic, index) => {
                        const row = document.createElement("tr");
                        row.className = "clickable-row";
                        row.setAttribute("data-bs-toggle", "tooltip");
                        row.setAttribute("data-bs-placement", "top");
                        row.setAttribute("title", "Click to view subtopics");

                        row.innerHTML = `
                                        <td>${index + 1}</td>
                                        <td>${topic.name}</td>
                                        <td>${topic.domain_type}</td>
                                        <td>${topic.tech_type}</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm" onclick="editTopic(event, '${topic.topic_id}')">Edit</button>
                                            <button class="btn btn-danger btn-sm ms-2" onclick="deleteTopic(event, '${topic.topic_id}')">Delete</button>
                                        </td>
                                    `;

                        // Redirect to subtopics on row click
                        row.addEventListener("click", (event) => {
                            if (!event.target.closest("button")) {
                                window.location.href = `content/${topic.topic_id}/subtopics`;
                            }
                        });

                        tableBody.appendChild(row);
                    });

                    // Enable Bootstrap tooltips
                    const tooltipTriggerList = [].slice.call(
                        document.querySelectorAll('[data-bs-toggle="tooltip"]')
                    );
                    tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl);
                    });
                }

                // Function to Populate Radio Options for Domain Type and Tech Type
                function populateRadioOptions() {
                    // Populate Domain Type Radio Buttons
                    const domainTypeContainer = document.getElementById("domainTypeRadio");
                    domainTypes.forEach((type) => {
                        const radioHtml = `
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="domainType" value="${type}" id="domain_${type}">
                                        <label class="form-check-label" for="domain_${type}">
                                            ${type.charAt(0).toUpperCase() + type.slice(1)}
                                        </label>
                                    </div>
                                `;
                        domainTypeContainer.innerHTML += radioHtml;
                    });

                    // Populate Tech Type Radio Buttons
                    const techTypeContainer = document.getElementById("techTypeRadio");
                    techTypes.forEach((type) => {
                        const radioHtml = `
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="techType" value="${type}" id="tech_${type}">
                                        <label class="form-check-label" for="tech_${type}">
                                            ${type.toUpperCase()}
                                        </label>
                                    </div>
                                `;
                        techTypeContainer.innerHTML += radioHtml;
                    });
                }

                // Function to Edit Topic
                async function editTopic(event, topicId) {
                    event.stopPropagation(); // Prevent row click

                    // Fetch the current topic details
                    const topic = await fetchTopicDetails(topicId);

                    // Show the modal and pre-fill the current topic details
                    document.getElementById("topicName").value = topic.name;
                    selectRadioOption("domainType", topic.domain_type);
                    selectRadioOption("techType", topic.tech_type);

                    // Show the modal
                    const modal = new bootstrap.Modal(
                        document.getElementById("editTopicModal")
                    );
                    modal.show();

                    // Handle Save Changes button click
                    document.getElementById("saveChangesBtn").onclick = async () => {
                        const newName = document.getElementById("topicName").value.trim();
                        const newDomain = getRadioValue("domainType");
                        const newTech = getRadioValue("techType");

                        if (newName && newDomain && newTech) {
                            try {
                                const response = await fetch(`/aapi3/topic/${topicId}`, {
                                    method: "PUT",
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    body: JSON.stringify({ name: newName, domain_type: newDomain, tech_type: newTech }),
                                });

                                if (response.ok) {
                                    alert("Topic updated successfully");
                                    modal.hide(); // Hide the modal after saving
                                    loadTopics(); // Reload topics after edit
                                } else {
                                    alert("Failed to update topic");
                                }
                            } catch (error) {
                                console.error("Error updating topic:", error);
                                alert("Failed to update topic");
                            }
                        } else {
                            alert("All fields are required");
                        }
                    };
                }

                // Function to fetch topic details by ID
                async function fetchTopicDetails(topicId) {
                    try {
                        const response = await fetch(`/aapi3/topic/${topicId}`);
                        const topic = await response.json();
                        return topic;
                    } catch (error) {
                        console.error("Error fetching topic details:", error);
                        return { name: "", domain_type: "", tech_type: "" };
                    }
                }

                // Function to Get Radio Button Value
                function getRadioValue(name) {
                    const selectedRadio = document.querySelector(`input[name="${name}"]:checked`);
                    return selectedRadio ? selectedRadio.value : "";
                }

                // Function to Select Radio Button Option
                function selectRadioOption(name, value) {
                    const radioButtons = document.querySelectorAll(`input[name="${name}"]`);
                    radioButtons.forEach((radio) => {
                        if (radio.value === value) {
                            radio.checked = true;
                        }
                    });
                }

                // Function to Delete Topic
                async function deleteTopic(event, topicId) {
                    event.stopPropagation(); // Prevent row click

                    const isConfirmed = confirm("Are you sure you want to delete this topic?");
                    if (isConfirmed) {
                        try {
                            const response = await fetch(`/aapi3/topic/${topicId}`, { method: "DELETE" });

                            if (response.ok) {
                                alert("Topic deleted successfully");
                                loadTopics();
                            } else {
                                alert("Failed to delete topic");
                            }
                        } catch (error) {
                            console.error("Error deleting topic:", error);
                            alert("Failed to delete topic");
                        }
                    }
                }
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const user_id = '{{ user_id }}'; // Django Template Variable
        const profileIcon = document.getElementById('profile-icon');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const manageAccountLink = document.getElementById('profile-manage-account');
        const logoutButton = document.getElementById('profile-logout');

        const profileAvatar = document.getElementById('profile-avatar');
        const profileTooltip = document.getElementById('profile-tooltip');
        const profileClose = document.getElementById('profile-close');

        const ip = "/aapi3";

        // Fetch user data from API
        fetch(`${ip}/api/users/${user_id}`)
            .then(response => response.json())
            .then(data => {
                const profileName = document.getElementById('profile-name');
                const profileEmail = document.getElementById('profile-email');
                const profileImage = document.getElementById('profile-image');

                if (data.email) {
                    profileEmail.textContent = data.email;
                    profileName.textContent = data.name;

                    // Update profile image if a valid photo URL is provided
                    if (data.photo_url) {
                        const newImageUrl = '/media/' + data.photo_url;

                        // Update both the profile avatar and tooltip image
                        profileAvatar.src = newImageUrl;
                        profileImage.src = newImageUrl;
                    }
                }
            })
            .catch(err => {
                console.error('Error fetching user data:', err);
            });

        // Toggle tooltip on click
        profileAvatar.addEventListener('click', () => {
            profileTooltip.style.display = (profileTooltip.style.display === 'block') ? 'none' : 'block';
        });

        // Close tooltip when clicking the close button
        profileClose.addEventListener('click', () => {
            profileTooltip.style.display = 'none';
        });
        logoutButton.addEventListener('click', () => {

            if (confirm('Are you sure to logout ?'))

                profileTooltip.style.display = 'none';

            window.location.href = '/'
        });

        manageAccountLink.addEventListener('click', () => {

            profileTooltip.style.display = 'none';
            window.location.href = `/subadmin/2/${user_id}/setting`

        });
    </script>


    <script>



        var isShrink = false;
        const navbar = document.getElementById('nav-bar');
        const navToggler = document.getElementById("nav-toggler");
        const sideBar = document.getElementById("side-bar");
        const dropdownIcons = document.querySelectorAll('.dropdown-icon');

        const logoImg = document.querySelector("#side-bar .logo-container img");


        navToggler.addEventListener("click", () => {
            isShrink = !isShrink;
            navbar.style.left = isShrink ? '80px' : '250px';
            navbar.style.width = isShrink ? 'calc(100% - 80px)' : 'calc(100% - 250px)';
            sideBar.classList.toggle("shrink");

            // Add rotation class temporarily
            logoImg.classList.add("rotate");
            setTimeout(() => logoImg.classList.remove("rotate"), 500); // Remove class after animation
        });


        dropdownIcons.forEach(icon => {
            const targetId = icon.parentElement.getAttribute('data-bs-target');
            const target = document.querySelector(targetId);

            // Add click listener to rotate immediately
            icon.parentElement.addEventListener('click', () => {
                icon.classList.toggle('rotate'); // Rotate immediately when clicked
            });

            // Optional: Clean up rotation if animation ends unexpectedly
            target.addEventListener('hidden.bs.collapse', () => {
                icon.classList.remove('rotate');
            });
        });
        // Enable tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
