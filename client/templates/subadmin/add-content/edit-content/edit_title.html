{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubAdmin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- width: calc(100% - 250px); -->
    <style>
        .main-content {
            background-color: #f5f9fc;
            height: 92vh;
            padding: 20px;
        }

        .card-stats {
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .card-stats:hover {
            transform: translateY(-5px);
        }

        .card .icon {
            font-size: 3rem;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            background-color: #ffffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .category {
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Color for cards */
        .card-total-users {
            background-color: #B3D0FF;
        }

        .card-total-subadmins {
            background-color: #F6C7B6;
        }

        .card-total-courses {
            background-color: #D0F2B2;
        }

        .card-total-tests {
            background-color: #F1D8D8;
        }

        .card-active-users {
            background-color: #C9F2F3;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        #nav-bar {
            background-color: #0d6efd;
            color: white;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 250px;

            width: calc(100% - 250px);
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink~#nav-bar {
            left: 80px;
            /* Matches the width of the shrunk sidebar */
            width: calc(100% - 80px);
        }

        /* Sidebar */
        #side-bar {
            background-color: #f8f9fa;
            height: 100vh;
            border-right: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 999;
        }

        #side-bar.shrink {
            width: 80px;
        }

        #side-bar.shrink .sidebar-item-text {
            display: none;
        }

        #side-bar .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #side-bar .sidebar-item:hover {
            background-color: #e9ecef;
        }

        #side-bar .sidebar-item i {
            margin-right: 10px;
        }

        #side-bar.shrink .sidebar-item i {
            margin-right: 0;
        }

        /* Main Body */
        .dynamic-body {
            margin-left: 250px;
            margin-top: 56px;

            height: calc(100vh - 56px);

            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink~.dynamic-body {
            margin-left: 80px;
        }

        /* Tooltip Animations */
        .dropdown-menu {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #nav-toggler {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .tooltip-inner {
            background-color: #0d6efd;
            color: white;
        }

        .tooltip-arrow {
            border-top-color: #0d6efd !important;
        }

        /* Updated Logo Styles */
        #side-bar .logo-container {
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar .logo-container img {
            max-height: 80px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink .logo-container img {
            max-height: 50px;
            border-radius: 50%;
            /* Makes the logo rounded */
        }

        #side-bar .logo-container h5 {
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        #side-bar.shrink .logo-container h5 {
            display: none;
            /* Hide logo name on shrink */
        }

        .dropdown-icon {
            margin-left: auto;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #side-bar .logo-container img.rotate {
            animation: rotate 0.5s linear;
        }

        .dropdown-icon {
            transition: transform 0.3s ease-in-out;
            /* Matches dropdown animation duration */
        }

        .dropdown-icon.rotate {
            transform: rotate(180deg);
        }

        #profile-tooltip {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="nav-bar" class="navbar">
        <div class="container-fluid">
            <div id="nav-toggler" class="navbar-toggler">
                <i class="bi bi-list text-white fs-4"></i>
            </div>
            <a onclick="window.location.href = '/subadmin/2/{{ user_id }}'" class="navbar-brand ms-3"
                href="#">Dashboard</a>


            <!-- /ssadk -->

            <div class="d-flex  align-items-center position-relative ">
                <!-- Profile Image (Initially Default) -->
                <img id="profile-avatar" src="{% static 'profile.png' %}" alt="Profile Image"
                    class="rounded-circle border border-grey border-2 me-3 bg-white"
                    style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;">

                <!-- Profile Tooltip -->
                <div id="profile-tooltip" class="position-absolute bg-white border rounded shadow p-3"
                    style="display: none; top: 50px; right: 0; width: 250px; z-index: 1000;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <img id="profile-image" src="{% static 'profile.png' %}" alt="Profile Image"
                                class="rounded-circle me-2" style="width: 50px; height: 50px; object-fit: cover;">
                            <div>
                                <p id="profile-name" style="color: black;" class="mb-0 fw-bold">John Doe</p>
                                <p id="profile-email" class="mb-0 text-muted small">john.doe@example.com</p>
                            </div>
                        </div>
                        <button id="profile-close" class="btn-close" aria-label="Close"></button>
                    </div>
                    <a href="#" id="profile-manage-account" class="btn btn-primary btn-sm w-100 mb-2">Manage Your
                        Account</a>
                    <button id="profile-logout" class="btn btn-danger btn-sm w-100">Logout</button>
                </div>
            </div>
            <!-- asdasas -->

        </div>
    </nav>

    <!-- Sidebar and Body -->
    <div class="d-flex">
        <div id="side-bar">
            <!-- Tooltip for logo -->
            <div class="logo-container">
                <img src="{% static 'icon.png' %}" alt="Logo" class="img-fluid">
                <h5>KRISH TEC</h5>
            </div>

            <!-- Sidebar items -->
            <div onclick="window.location.href = '/subadmin/2/{{ user_id }}'" class="sidebar-item"
                data-bs-toggle="tooltip" data-bs-placement="right" title="Home">
                <i class="bi bi-house-door"></i>
                <span class="sidebar-item-text">Home</span>
            </div>


            <div class="sidebar-item" data-bs-toggle="collapse" data-bs-target="#addContentMenu"
                data-bs-placement="right" title="Add Content">
                <i class="bi bi-file-earmark-plus"></i>
                <span class="sidebar-item-text">Add Content</span>
                <i class="bi bi-chevron-down dropdown-icon"></i>
            </div>
            <div id="addContentMenu" class="collapse">
                <div onclick="window.location.href = '/subadmin/2/{{ user_id }}/new/content'" class="ms-4 sidebar-item"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Create New Content">
                    <i class="bi bi-pencil-square"></i>
                    <span class="sidebar-item-text">Create New Content</span>
                </div>
                <div onclick="window.location.href = '/subadmin/2/{{ user_id }}/edit/content'" class="ms-4 sidebar-item"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Edit Content">
                    <i class="bi bi-folder2-open"></i>
                    <span class="sidebar-item-text">Edit Content</span>
                </div>
            </div>

            <div class="sidebar-item" data-bs-toggle="collapse" data-bs-target="#courseMenu" data-bs-placement="right"
                title="Course Allocation">
                <i class="bi bi-book"></i>
                <span class="sidebar-item-text">Course Allocation</span>
                <i class="bi bi-chevron-down dropdown-icon"></i>
            </div>
            <div id="courseMenu" class="collapse">

                <div onclick="window.location.href = '/subadmin/2/{{ user_id }}/allocate/users'"
                    class="ms-4 sidebar-item" data-bs-toggle="tooltip" data-bs-placement="right" title="Users">
                    <i class="bi bi-people"></i>

            </div>
            <!-- <div onclick="window.location.href = '/'" class="sidebar-item text-danger" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="sidebar-item-text">Logout</span>
                    </div> -->
        </div>
        <div class="flex-grow-1 dynamic-body">
            <div>
                <div class="container mt-5">
                    <h1 class="mb-4" id="header">Manage Topics</h1>

                    <h2 id="topicHeader"></h2>
                    <h4 id="subtopicHeader" class="mb-4"></h4>

                    <!-- Practices Table -->
                    <h3>Practices</h3>
                    <table class="table table-striped table-bordered align-middle text-center">
                        <thead>
                            <tr class="table-dark">
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="practicesTableBody">
                            <!-- Dynamic content will be added here -->
                        </tbody>
                    </table>

                    <!-- Tests Table -->
                    <h3>Tests</h3>
                    <table class="table table-striped table-bordered align-middle text-center">
                        <thead>
                            <tr class="table-dark">
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Attempts</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="testsTableBody">
                            <!-- Dynamic content will be added here -->
                        </tbody>
                    </table>
                </div>

                <!-- Bootstrap Modal for Editing -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <div class="mb-3">
                                        <label for="editTitleInput" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="editTitleInput" required />
                                    </div>
                                    <div class="mb-3" id="attemptsContainer" style="display: none;">
                                        <label for="editAttemptsInput" class="form-label">Attempts</label>
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="decrementAttempts">-</button>
                                            <input type="number" class="form-control" id="editAttemptsInput" />
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="incrementAttempts">+</button>
                                        </div>
                                    </div>
                                    <div class="mb-3" id="durationContainer" style="display: none;">
                                        <label for="editDurationInput" class="form-label">Duration (sec)</label>
                                        <input type="number" class="form-control" id="editDurationInput" />
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                const apiBaseUrl = "/aapi3";
                const topic_id = "{{topic_id}}";
                const subtopic_id = "{{subtopic_id}}";
                const userId = "{{user_id}}";
                let currentEditType, currentEditId;

                document.addEventListener("DOMContentLoaded", () => {
                    loadTopicHeaders();
                    loadTitles("Practices");
                    loadTitles("Test");
                });

                document.addEventListener("DOMContentLoaded", () => {
                    // Add event listeners for the + and - buttons
                    const attemptsInput = document.getElementById("editAttemptsInput");
                    const incrementButton = document.getElementById("incrementAttempts");
                    const decrementButton = document.getElementById("decrementAttempts");

                    incrementButton.addEventListener("click", () => {
                        let currentValue = parseInt(attemptsInput.value) || 0;
                        attemptsInput.value = currentValue + 1;
                    });

                    decrementButton.addEventListener("click", () => {
                        let currentValue = parseInt(attemptsInput.value) || 0;
                        attemptsInput.value = currentValue > 0 ? currentValue - 1 : 0; // Prevent going below 0
                    });
                });


                async function loadTopicHeaders() {
                    try {
                        const topicResponse = await fetch(`${apiBaseUrl}/topic/${topic_id}`);
                        const topic = await topicResponse.json();

                        const subtopicResponse = await fetch(
                            `${apiBaseUrl}/topics/${topic_id}/subtopics/${subtopic_id}`
                        );
                        const subtopic = await subtopicResponse.json();

                        document.getElementById("topicHeader").textContent = topic.topic_name;
                        document.getElementById("subtopicHeader").textContent =
                            subtopic.content;
                    } catch (error) {
                        console.error("Error loading topic headers:", error);
                    }
                }

                async function loadTitles(utilsType) {
                    try {
                        const response = await fetch(
                            `${apiBaseUrl}/title?topic_id=${topic_id}&subtopic_id=${subtopic_id}&utils_type=${utilsType}`
                        );
                        const titles = await response.json();
                        populateTable(
                            utilsType === "Practices" ? "practices" : "tests",
                            titles
                        );
                    } catch (error) {
                        console.error(`Error fetching ${utilsType} titles:`, error);
                    }
                }

                function populateTable(type, titles) {
                    const tableBody = document.getElementById(`${type}TableBody`);
                    tableBody.innerHTML = "";

                    titles.forEach((title, index) => {
                        const row = document.createElement("tr");
                        row.className = "clickable-row";
                        row.innerHTML = `
                                        <td>${index + 1}</td>
                                        <td>${title.title}</td>
                                        ${type === "tests" ? `<td>${title.attempts}</td><td>${title.duration}</td>` : ""}
                                        <td>
                <button class="btn btn-warning btn-sm" onclick="openEditModal(event, '${type}', '${title.title_id}', '${title.title}', ${type === 'tests' ? title.attempts || 'null' : 'null'}, ${type === 'tests' ? title.duration || 'null' : 'null'})">Edit</button>
                
                                            <button class="btn btn-danger btn-sm" onclick="deleteTitle(event, '${type}', '${title.title_id
                            }')">Delete</button>
                                        </td>
                                    `;

                        row.addEventListener("click", () => showTitleDetails(type, title));

                        tableBody.appendChild(row);
                    });
                }

                function openEditModal(event, type, titleId, title, attempts = null, duration = null) {
                    event.stopPropagation();
                    currentEditType = type;
                    currentEditId = titleId;
                    document.getElementById("editTitleInput").value = title;

                    // Show Attempts and Duration fields if it's a Test
                    if (type === "tests") {
                        document.getElementById("attemptsContainer").style.display = "block";
                        document.getElementById("durationContainer").style.display = "block";
                        document.getElementById("editAttemptsInput").value = attempts;
                        document.getElementById("editDurationInput").value = duration;
                    } else {
                        document.getElementById("attemptsContainer").style.display = "none";
                        document.getElementById("durationContainer").style.display = "none";
                    }

                    const editModal = new bootstrap.Modal(
                        document.getElementById("editModal")
                    );
                    editModal.show();
                }

                async function deleteTitle(event, type, titleId) {
                    event.stopPropagation();
                    if (confirm("Are you sure you want to delete this title?")) {
                        try {
                            const response = await fetch(
                                `${apiBaseUrl}/title/${titleId}?topic_id=${topic_id}&subtopic_id=${subtopic_id}&type=${type === "practices" ? "Practices" : "Test"
                                }`,
                                {
                                    method: "DELETE",
                                    headers: { "Content-Type": "application/json" },
                                }
                            );
                            if (response.ok) {
                                alert("Title deleted successfully");
                                loadTitles(type === "practices" ? "Practices" : "Test");
                            } else {
                                alert("Failed to delete title");
                            }
                        } catch (error) {
                            console.error("Error deleting title:", error);
                        }
                    }
                }

                document
                    .getElementById("editForm")
                    .addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const newTitle = document.getElementById("editTitleInput").value;
                        const attempts = document.getElementById("editAttemptsInput").value || null;
                        const duration = document.getElementById("editDurationInput").value || null;

                        try {
                            const response = await fetch(
                                `${apiBaseUrl}/title/${currentEditId}`,
                                {
                                    method: "PUT",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({
                                        topic_id: topic_id,
                                        subtopic_id: subtopic_id,
                                        type: currentEditType === "practices" ? "Practices" : "Test",
                                        newTitle: newTitle,
                                        attempts: attempts,
                                        duration: duration
                                    }),
                                }
                            );

                            if (response.ok) {
                                alert("Title updated successfully");
                                const editModal = bootstrap.Modal.getInstance(
                                    document.getElementById("editModal")
                                );
                                editModal.hide();
                                loadTitles(
                                    currentEditType === "practices" ? "Practices" : "Test"
                                );
                            } else {
                                alert("Failed to update title");
                            }
                        } catch (error) {
                            console.error("Error updating title:", error);
                        }
                    });

                function showTitleDetails(type, title) {
                    window.location.href = `/subadmin/2/${userId}/edit/content/${topic_id}/subtopics/${subtopic_id}/${type === "practices" ? "Practices" : "Test"
                        }/${title.title_id}`;
                }
            </script>

            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const user_id = '{{ user_id }}'; // Django Template Variable
        const profileIcon = document.getElementById('profile-icon');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const manageAccountLink = document.getElementById('profile-manage-account');
        const logoutButton = document.getElementById('profile-logout');

        const profileAvatar = document.getElementById('profile-avatar');
        const profileTooltip = document.getElementById('profile-tooltip');
        const profileClose = document.getElementById('profile-close');

        const ip = "/aapi3";

        // Fetch user data from API
        fetch(`${ip}/api/users/${user_id}`)
            .then(response => response.json())
            .then(data => {
                const profileName = document.getElementById('profile-name');
                const profileEmail = document.getElementById('profile-email');
                const profileImage = document.getElementById('profile-image');

                if (data.email) {
                    profileEmail.textContent = data.email;
                    profileName.textContent = data.name;

                    // Update profile image if a valid photo URL is provided
                    if (data.photo_url) {
                        const newImageUrl = '/media/' + data.photo_url;

                        // Update both the profile avatar and tooltip image
                        profileAvatar.src = newImageUrl;
                        profileImage.src = newImageUrl;
                    }
                }
            })
            .catch(err => {
                console.error('Error fetching user data:', err);
            });

        // Toggle tooltip on click
        profileAvatar.addEventListener('click', () => {
            profileTooltip.style.display = (profileTooltip.style.display === 'block') ? 'none' : 'block';
        });

        // Close tooltip when clicking the close button
        profileClose.addEventListener('click', () => {
            profileTooltip.style.display = 'none';
        });
        logoutButton.addEventListener('click', () => {

            if (confirm('Are you sure to logout ?'))

                profileTooltip.style.display = 'none';

            window.location.href = '/'
        });

        manageAccountLink.addEventListener('click', () => {

            profileTooltip.style.display = 'none';
            window.location.href = `/subadmin/2/${user_id}/setting`

        });
    </script>


    <script>



        var isShrink = false;
        const navbar = document.getElementById('nav-bar');
        const navToggler = document.getElementById("nav-toggler");
        const sideBar = document.getElementById("side-bar");
        const dropdownIcons = document.querySelectorAll('.dropdown-icon');

        const logoImg = document.querySelector("#side-bar .logo-container img");


        navToggler.addEventListener("click", () => {
            isShrink = !isShrink;
            navbar.style.left = isShrink ? '80px' : '250px';
            navbar.style.width = isShrink ? 'calc(100% - 80px)' : 'calc(100% - 250px)';
            sideBar.classList.toggle("shrink");

            // Add rotation class temporarily
            logoImg.classList.add("rotate");
            setTimeout(() => logoImg.classList.remove("rotate"), 500); // Remove class after animation
        });


        dropdownIcons.forEach(icon => {
            const targetId = icon.parentElement.getAttribute('data-bs-target');
            const target = document.querySelector(targetId);

            // Add click listener to rotate immediately
            icon.parentElement.addEventListener('click', () => {
                icon.classList.toggle('rotate'); // Rotate immediately when clicked
            });

            // Optional: Clean up rotation if animation ends unexpectedly
            target.addEventListener('hidden.bs.collapse', () => {
                icon.classList.remove('rotate');
            });
        });
        // Enable tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
