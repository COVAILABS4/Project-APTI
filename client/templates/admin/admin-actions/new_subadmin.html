<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sub-admins</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }

        .modal-content {
            border-radius: 10px;
        }

        .btn-close {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Sub-admins</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubAdminModal">
                <i class="bi bi-person-plus"></i> Add Sub-admin
            </button>
        </div>

        <!-- Sub-admins Table -->
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="subAdminsTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Add Sub-admin Modal -->
    <div class="modal fade" id="addSubAdminModal" tabindex="-1" aria-labelledby="addSubAdminModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubAdminModalLabel">Add Sub-admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubAdminForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phone_number"
                                placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                                required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="" class="form-control" id="password" name="password"
                                placeholder="Enter password" required>
                            <!-- <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-2"
                                id="togglePassword" style="cursor: pointer;"></i> -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Sub-admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiBaseUrl = "http://localhost:4000";

        document.addEventListener("DOMContentLoaded", () => {
            const subAdminsTableBody = document.getElementById("subAdminsTableBody");
            const addSubAdminForm = document.getElementById("addSubAdminForm");
            const togglePasswordIcon = document.getElementById("togglePassword");

            // Fetch Sub-admins
            async function fetchSubAdmins() {
                const response = await fetch(apiBaseUrl + "/get-subadmins");
                const subAdmins = await response.json();
                subAdminsTableBody.innerHTML = subAdmins
                    .map(
                        (subAdmin, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${subAdmin.name}</td>
                            <td>${subAdmin.phone_number}</td>
                            <td>${subAdmin.email}</td>
                            <td>
                                <div class="position-relative">
                                    <input type="password" class="form-control" value="${subAdmin.password}" readonly>
                                    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-2"
                                        onclick="togglePasswordVisibility(this)" style="cursor: pointer;"></i>
                                </div>
                            </td>
                        </tr>`
                    )
                    .join("");
            }

            // Toggle Password Visibility
            window.togglePasswordVisibility = function (icon) {
                const input = icon.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.replace("bi-eye-slash", "bi-eye");
                } else {
                    input.type = "password";
                    icon.classList.replace("bi-eye", "bi-eye-slash");
                }
            };



            // Add Sub-admin
            addSubAdminForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const formData = new FormData(addSubAdminForm);
                const data = Object.fromEntries(formData);
                data.role = "subadmin";

                const response = await fetch(apiBaseUrl + "/admin-register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    addSubAdminForm.reset();
                    fetchSubAdmins();
                    bootstrap.Modal.getInstance(document.getElementById("addSubAdminModal")).hide();
                } else {
                    alert("Error adding sub-admin");
                }
            });

            // Initial Fetch
            fetchSubAdmins();
        });
    </script>
</body>

</html>
