<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Practices and Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clickable-row {
            cursor: pointer;
        }

        .clickable-row:hover {
            background-color: #f8f9fa;
        }

        body {
            background-color: #f4f7fc;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: "/";
            color: #6c757d;
        }

        .breadcrumb {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: .375rem;
            border: 1px solid gray;
        }

        .highlight {
            color: rgb(69, 170, 247);
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item  highlight" id="bc-home">Home</li>
                <li class="breadcrumb-item highlight " id="bc-create">Create Content</li>
                <li class="breadcrumb-item highlight" id="bc-topic">Loading...</li>
                <li class="breadcrumb-item" id="bc-subtopic">Loading...</li>
            </ol>
        </nav>

        <h1 class="mb-4">Manage Topics</h1>

        <!-- Add Button for Titles -->
        <button class="btn btn-primary mb-3" id="addTitleBtn">Add Title</button>

        <!-- Practices Table -->
        <h3>Practices</h3>
        <table class="table table-striped table-bordered align-middle text-center">
            <thead>
                <tr class="table-dark">
                    <th>S.No</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="practicesTableBody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>

        <!-- Tests Table -->
        <h3>Tests</h3>
        <table class="table table-striped table-bordered align-middle text-center">
            <thead>
                <tr class="table-dark">
                    <th>S.No</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="testsTableBody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding Titles -->
    <div class="modal fade" id="addTitleModal" tabindex="-1" aria-labelledby="addTitleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTitleModalLabel">Add Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTitleForm">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
                        </div>
                        <div class="mb-3">
                            <label for="typeSelect" class="form-label">Type</label>
                            <select class="form-select" id="typeSelect">
                                <option value="Select Type">Select Type</option>
                                <option value="Practices">Practice</option>
                                <option value="Test">Test</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitTitleBtn">Add Title</button>
                </div>
            </div>
        </div>
    </div>

    <script>


        const uid = '{{ user_id }}';
        const top_id = '{{topic_id}}'
        const subtop_id = '{{subtopic_id}}'

        console.log(uid, top_id, subtop_id)
        var bc_home = document.getElementById('bc-home');
        var bc_create = document.getElementById('bc-create');
        var bc_topic = document.getElementById('bc-topic');
        var bc_subtopic = document.getElementById('bc-subtopic');


        bc_home.addEventListener('click', () => {
            window.location.href = '/admins/' + uid
        })

        bc_create.addEventListener('click', () => {

            //  alert("SW")

            window.location.href = '/admins/' + uid + "/new/content"
        })
        bc_topic.addEventListener('click', () => {

            //  alert("SW")
            window.history.go(-1);
            // window.location.href = `/admins/${uid}/new/content/${top_id}/subtopics`
        })

        apiBaseUrl = "http://localhost:4000";

        // Function to Load Topic Name
        async function loadTopicName() {
            try {
                const response = await fetch(`${apiBaseUrl}/topic/${top_id}`);
                const topic = await response.json();
                if (topic && topic.name) {
                    bc_topic.textContent = topic.name;
                } else {
                    console.error("Topic not found");
                }
            } catch (error) {
                console.error("Error fetching topic:", error);
            }
        }
        async function loadSubtopicNames() {
            try {

                // Fetch Subtopic Name
                const subtopicResponse = await fetch(`${apiBaseUrl}/topics/${top_id}/subtopics/${subtop_id}`);
                const subtopicData = await subtopicResponse.json();
                bc_subtopic.textContent = subtopicData.name;
            } catch (error) {
                console.error('Error loading topic or subtopic names:', error);
            }
        }

        loadTopicName();
        loadSubtopicNames()
        // loadSubtopicNames();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiBaseUrl = "http://localhost:4000";
        const topic_id = '{{topic_id}}';
        const subtopic_id = '{{subtopic_id}}';
        const userId = '{{user_id}}';

        document.addEventListener("DOMContentLoaded", () => {
            loadTitles('Practices');
            loadTitles('Test');

            document.getElementById("addTitleBtn").addEventListener("click", () => {
                openAddTitleModal();
            });
        });



        async function loadTitles(utilsType) {
            try {
                const response = await fetch(`${apiBaseUrl}/title?topic_id=${topic_id}&subtopic_id=${subtopic_id}&utils_type=${utilsType}`);
                const titles = await response.json();
                populateTable(utilsType === 'Practices' ? 'practices' : 'tests', titles);
            } catch (error) {
                console.error(`Error fetching ${utilsType} titles:`, error);
            }
        }

        function populateTable(type, titles) {
            const tableBody = document.getElementById(`${type}TableBody`);
            tableBody.innerHTML = "";

            titles.forEach((title, index) => {
                const row = document.createElement("tr");
                row.className = "clickable-row";
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${title.title}</td>
                `;

                row.addEventListener("click", () => showTitleDetails(type, title));

                tableBody.appendChild(row);
            });
        }

        function openAddTitleModal() {
            const modal = new bootstrap.Modal(document.getElementById('addTitleModal'));
            modal.show();

            const submitButton = document.getElementById('submitTitleBtn');
            submitButton.onclick = null; // Remove any previous click events
            submitButton.addEventListener('click', submitTitle);
        }

        async function submitTitle() {
            const titleInput = document.getElementById('titleInput');
            const typeSelect = document.getElementById('typeSelect');

            const title = titleInput.value;
            const type = typeSelect.value;

            if (!title) {
                alert('Please enter a title.');
                return;
            }

            if (type === "Select Type") {
                alert('Please Select a Type.');
                return;
            }

            const body = { title, type };

            try {
                const response = await fetch(`${apiBaseUrl}/add/topic/${topic_id}/subtopics/${subtopic_id}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });

                const data = await response.json();
                alert(`Successfully added title: ${title}`);

                // Reload titles after adding
                loadTitles(type);

                // Hide the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addTitleModal'));
                modal.hide();

                // Clear the input fields
                titleInput.value = '';
                typeSelect.value = 'Select Type';
            } catch (error) {
                console.error('Error adding title:', error);
            }
        }

        function showTitleDetails(type, title) {
            window.location.href = `/admins/${userId}/new/content/${topic_id}/subtopics/${subtopic_id}/${type === 'practices' ? 'Practices' : 'Test'}/${title.title_id}`;
        }
    </script>
</body>

</html>
