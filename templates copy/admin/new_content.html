<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect for rows */
        .clickable-row {
            cursor: pointer;
        }

        .clickable-row:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Topics Management</h1>
        <button class="btn btn-primary mb-3" id="addTopicBtn">Add Topic</button>

        <!-- Topics Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Topic</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="topicsTableBody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Add Topic Modal -->
    <div class="modal" tabindex="-1" id="addTopicModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTopicForm">
                        <div class="mb-3">
                            <label for="topicName" class="form-label">Topic Name</label>
                            <input type="text" class="form-control" id="topicName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTopicBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global Variables
        const userId = '{{ user_id }}'; // Simulating a logged-in user
        const apiBaseUrl = "http://localhost:4000";

        // Load Topics on Page Load
        document.addEventListener("DOMContentLoaded", () => {
            loadTopics();
            document.getElementById("addTopicBtn").addEventListener("click", openAddTopicModal);
            document.getElementById("saveTopicBtn").addEventListener("click", saveTopic);
        });

        // Function to Load Topics
        async function loadTopics() {
            try {
                const response = await fetch(`${apiBaseUrl}/topic`);
                const topics = await response.json();
                populateTopicsTable(topics);
            } catch (error) {
                console.error("Error fetching topics:", error);
            }
        }

        // Function to Populate Topics Table
        function populateTopicsTable(topics) {
            const tableBody = document.getElementById("topicsTableBody");
            tableBody.innerHTML = ""; // Clear previous content

            topics.forEach((topic, index) => {
                const row = document.createElement("tr");
                row.className = "clickable-row";
                row.setAttribute("data-bs-toggle", "tooltip");
                row.setAttribute("data-bs-placement", "top");
                row.setAttribute("title", "Click to view subtopics");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${topic.name}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTopic(event, '${topic.topic_id}')">Edit</button>
                        <button class="btn btn-danger btn-sm ms-2" onclick="deleteTopic(event, '${topic.topic_id}')">Delete</button>
                    </td>
                `;

                // Redirect to subtopics on row click
                row.addEventListener("click", (event) => {
                    if (!event.target.closest("button")) {
                        window.location.href = `content/${topic.topic_id}/subtopics`;
                    }
                });

                tableBody.appendChild(row);
            });

            // Enable Bootstrap tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }

        // Function to Open Add Topic Modal
        function openAddTopicModal() {
            const modal = new bootstrap.Modal(document.getElementById("addTopicModal"));
            document.getElementById("addTopicForm").reset(); // Clear form
            modal.show();
        }

        // Function to Save Topic
        async function saveTopic() {
            const topicName = document.getElementById("topicName").value.trim();
            if (!topicName) {
                alert("Topic name is required");
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/add/topic`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, topic_name: topicName }),
                });

                if (response.ok) {
                    const newTopic = await response.json();
                    alert("Topic added successfully");
                    loadTopics(); // Reload topics
                    const modal = bootstrap.Modal.getInstance(document.getElementById("addTopicModal"));
                    modal.hide();
                } else {
                    const errorData = await response.json();
                    console.error("Error adding topic:", errorData);
                    alert("Failed to add topic");
                }
            } catch (error) {
                console.error("Error adding topic:", error);
                alert("Error connecting to the server");
            }
        }

        // Function to Edit Topic
        function editTopic(event, topicId) {
            event.stopPropagation(); // Prevent row click
            alert(`Edit called for User ID: ${userId}, Topic ID: ${topicId}`);
        }

        // Function to Delete Topic
        function deleteTopic(event, topicId) {
            event.stopPropagation(); // Prevent row click
            alert(`Delete called for User ID: ${userId}, Topic ID: ${topicId}`);
        }
    </script>
</body>

</html>
